{% extends "base.html" %}
{% block title %}Optimization Runs{% endblock %}
{% block content %}
<h1>Optimization Runs</h1>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr><th>ID</th><th>Department</th><th>Status</th><th>Date</th></tr>
        </thead>
        <tbody>
            {% for run in runs.items %}
            <tr>
                <td>{{ run.id }}</td>
                <td>{{ run.department.name }}</td>
                <td>{{ run.status }}</td>
                <td>{{ run.created_at.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
